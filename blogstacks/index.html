<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>BlogStacks</title>
    <link href="styles/style.css" rel="stylesheet" type="text/css">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">
    <link rel="mask-icon" href="images/website-icon.svg" color="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
  </head>
  <body>
      <ul class="header">
          <li><img src="images/bs-logo-white.png" height="35px;" /></li>
      </ul>
      
      <ul class="navigation">
          <li>TopStack</li>
          <li>|</li>
          <li>Stack 2</li>
          <li>|</li>
          <li>Stack 3</li>
      </ul>

      <ul class="stackHeader">
          <li>TopStack</li>
      </ul>
      
      <table class="blogger">
        <tr>
          <td class="image1r"></td>
          <td class="titler">
            <p id="desc">TITLE</p>
          </td>
        </tr>
        <tr>
          <td class="image2r"></td>
          <td class="titler">
            <a href="https://athleticteaco.com/blogs/news/why-on-earth-i-ran-through-hell-a-world-record-run-in-iceland" target="_blank">
              <p id="desc">Why on Earth I Ran Through Hell: A World Record Run in Iceland</p>
              <p id="acc">Athletic Tea Co</p>
            </a>
          </td>
          </tr>
      </table>

      <table class="blog">
          <tr>
              <td class="image1g"></td>
              <td class="titleg">
                  <p id="desc">TITLE</p>
              </td>
          </tr>
          <tr>
            <td class="image2g"></td>
            <td class="titleg">
              <a href="https://athleticteaco.com/blogs/news/the-benefits-of-matcha-green-tea-for-athletes-going-green" target="_blank">
                <p id="desc">The Benefits of Matcha Green Tea for Athletes - Going Green</p>
                <p id="acc">Athletic Tea Co</p>
              </a>
            </td>
            </tr>
        </table>

    <script src="scripts/main.js"></script>
  </body>
</html>
